<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<header>
    <h1>Formulário de inscrição</h1>
</header>
<body>
    <div class="container">
        <form>
            <h4>Digite suas informações</h4>
        <div class="row">
            <div class="col">
                <h3>Nome</h3>
                <label class="form-label" for="Nome">Telefone:</label>
                <input class="form-control form-control-md" type="nome" id="Nome">
            </div>
            <div class="col">
                <h3>E-mail</h3>
                <label class="form-label" for="E-mail">E-mail:</label>
                <input class="form-control" type="email" id="email">
            </div>
            <div class="col">
                <h3>Telefone</h3>
                <label class="form-label" for="Telefone">Telefone:</label>
                <input class="form-control" type="tel" id="Telefone">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
